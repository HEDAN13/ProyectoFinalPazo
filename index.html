<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ProyectoFinalPazo</title>
  </head>

  <body>
    <header class="p-1">
      <div class="col-3"></div>
      <div class="col-6">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/Logo-NejoOut.png" alt="Logo" />
        </a>
      </div>
      <div class="col-3 p-3">
        <div class="mt-4" id="selector-moneda"></div>
      </div>
    </header>

    <!-- Principal -->
    <main>
      <section class="principal">
        <h1 id="saludo">Visitante le damos la bienvenida!</h1>
        <h4>Se encuentra abierta la venta de comisiones</h4>
        <img
          src="./assets/img/principal.jpg"
          alt="Imagen principal"
          class="imagen-principal"
        />
        <p id="primerParrafo">
          Por favor ingresa tu nombre para poder acceder a las opciones de
          comisiones.
        </p>

        <div id="ingresoForm"></div>
        <div id="mostrarCards" class="d-flex flex-column pb-3"></div>
        <div class="container mt-3" id="subtotalContainer"></div>
        <button id="identificarse">Ingresar</button>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <div class="social-media">
        <a
          class="social-link page"
          href="https://nejoout.tez.page/"
          target="_blank"
        >
          <img src="./assets/img/WebPage.png" alt="Portfolio" />
        </a>
        <a
          class="social-link"
          href="https://www.instagram.com/nejoout"
          target="_blank"
        >
          <img src="./assets/img/instagram.webp" alt="instagram logo" />
        </a>
        <a class="social-link" href="https://x.com/nejoout" target="_blank">
          <img src="./assets/img/twitter.webp" alt="twitter logo" />
        </a>
        <a class="social-link" href="mailto:nejo.out@gmail.com" target="_blank">
          <img src="./assets/img/message.webp" alt="mail logo" />
        </a>
      </div>
      <article class="container">
        <p>
          Héctor Pazo&copy; - Copyright todos los derechos reservados - 2025
        </p>
      </article>
    </footer>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
